<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;1,700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/painel/css/estilos.css">
    <link rel="stylesheet" href="assets/painel/css/sizes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    
    <title><%= htmlWebpackPlugin.options.title %></title>

    <title>Painel05</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      body {
        font-family: "Lato", sans-serif;
        background: #ecf0f5;
        margin: 0;
        font-size: 14px;
      }

      .pagina{
        display: flex;
      }
      
      .sidebar {
        height: 100%;
        
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }
      
      .sidebar a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }
      
      .sidebar a:hover {
        color: #f1f1f1;
      }
      
      .sidebar .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }
      
      .openbtn {
        font-size: 20px;
        cursor: pointer;
        background-color: #fff;
        padding: 10px 15px;
        border: none;
      }
      
      .openbtn:hover {
        color: var(--va-primary);
      }
      
      #main {
        transition: margin-left .5s;
      }

      .area{
        width: 90%;
        margin: 0 auto;
      }

      .lateral{
        width: 200px;

      }

      .principal{
        width: calc(100% -230);
      }
      
      @media screen and (min-width: 901px) {
        .sidebar {
          width: 250px;
        }
        #main{
          margin-left: 250px;
        }
      }

      @media screen and (max-width: 900px) {
        .sidebar {
          width: 0;
        }
      }
    
      </style>
    </style>

  </head>
  <body>
    <div id="app"></div>
<script>
  function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.getElementById('btn-action-sidebar').setAttribute('action', 'close');
  }
  
  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
    document.getElementById('btn-action-sidebar').setAttribute('action', 'open');
  }

  function toggleSidebar(){
    var action = document.getElementById('btn-action-sidebar').getAttribute('action');
    
    if(action == 'close') closeNav();
    if(action == 'open') openNav();
  }
    </script>
    
    
  </body>
</html>
